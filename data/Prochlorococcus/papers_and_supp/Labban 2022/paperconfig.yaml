publication:
  papername: "Labban 2022"
  papermainpdf: "data/Prochlorococcus/papers_and_supp/Labban 2022/Environmental Microbiology - 2022 - Labban - Growth dynamics and transcriptional responses of a Red Sea Prochlorococcus.pdf"

  environmental_conditions:
    labban_2022_28c_control:
      condition_type: growth_medium
      name: "28C control temperature"
      description: "Prochlorococcus RSP50 grown at optimal temperature of 28C, used as control for differential expression analysis at all other temperatures"
    labban_2022_22c:
      condition_type: temperature_stress
      name: "22C temperature stress"
      description: "Prochlorococcus RSP50 grown at 22C, below-optimal temperature"
    labban_2022_24c:
      condition_type: temperature_stress
      name: "24C temperature stress"
      description: "Prochlorococcus RSP50 grown at 24C, below-optimal temperature"
    labban_2022_26c:
