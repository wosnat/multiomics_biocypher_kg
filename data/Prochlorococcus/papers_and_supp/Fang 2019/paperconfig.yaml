publication:
  papername: "Fang 2019"
  papermainpdf: "data/Prochlorococcus/papers_and_supp/Fang 2019/Fang 2015 Prochlorococcus mit9313 Transcriptomic responses to viral lysis products.pdf"

  environmental_conditions:
    fang_2019_pro99_control:
      condition_type: growth_medium
      name: "Pro99 growth medium control"
      medium: Pro99 natural seawater medium
      temperature: 24C
      light_condition: continuous_light
      light_intensity: "15-20 umol quanta m-2 s-1"
      description: "Axenic Prochlorococcus MIT9313 amended with Pro99 growth medium (control)"
    fang_2019_vdom_addition:
      condition_type: viral_lysis_products
      name: "Viral DOM (vDOM) addition"
      medium: Pro99 natural seawater medium amended with vDOM
      temperature: 24C
      light_condition: continuous_light
      light_intensity: "15-20 umol quanta m-2 s-1"
      description: "Axenic Prochlorococcus MIT9313 amended with viral lysis products (vDOM) from Synechococcus WH8102 infected with cyanophage S-ShM2, added at 1:4 volume ratio"

  supplementary_materials:
    supp_table_2:
      type: csv
      filename: "data/Prochlorococcus/papers_and_supp/Fang 2019/de genes emi14513-sup-0002-tables2.csv"
      skip_rows: 5
      statistical_analyses:
