          control_condition: "Pro99 growth medium"
          treatment_condition: "Viral DOM (vDOM) from lysed Synechococcus WH8102"
          environmental_control_condition_id: fang_2019_pro99_control
          environmental_treatment_condition_id: fang_2019_vdom_addition
          experimental_context: "Axenic Prochlorococcus MIT9313 in Pro99 medium at 24C under continuous light at 15-20 umol quanta m-2 s-1"
          timepoint: "0.5h"
          organism: "Prochlorococcus MIT9313"
          name_col: "Gene ID"
