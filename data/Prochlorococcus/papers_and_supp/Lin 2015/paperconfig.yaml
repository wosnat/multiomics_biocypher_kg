publication:
  papername: "Lin 2015"
  papermainpdf: "data/Prochlorococcus/papers_and_supp/Lin 2015/Environmental Microbiology - 2015 - Lin - Transcriptomic response during phage infection of a marine cyanobacterium under.pdf"

  environmental_conditions:
    lin_2015_p_replete_control:
      condition_type: growth_medium
      name: "P-replete control"
      description: "Prochlorococcus NATL2A grown in nutrient-replete Pro99 medium, phosphorus sufficient conditions"
    lin_2015_p_limited:
