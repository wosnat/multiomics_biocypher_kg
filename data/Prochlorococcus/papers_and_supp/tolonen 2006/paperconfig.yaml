publication:
  papername: "Tolonen 2006"
  papermainpdf: "data/Prochlorococcus/papers_and_supp/tolonen 2006/msb4100087.pdf"

  environmental_conditions:
    tolonen_2006_n_replete_med4:
      condition_type: growth_medium
      name: "N-replete Pro99 medium (MED4)"
      medium: "Pro99 with 800 uM ammonium, 1 mM HEPES pH 7.5, 6 mM sodium bicarbonate"
      temperature: "22C"
      light_condition: continuous_light
      light_intensity: "50 umol quanta m-2 s-1"
      description: "Prochlorococcus MED4 growing in N-replete Pro99 medium with 800 uM ammonium"

    tolonen_2006_n_deprivation_med4:
      condition_type: nutrient_stress
      name: "Nitrogen deprivation (MED4)"
      medium: "Pro99 lacking supplemented nitrogen, 1 mM HEPES pH 7.5, 6 mM sodium bicarbonate"
      temperature: "22C"
      light_condition: continuous_light
      light_intensity: "50 umol quanta m-2 s-1"
      description: "Prochlorococcus MED4 resuspended in Pro99 medium lacking any supplemented nitrogen"

    tolonen_2006_cyanate_med4:
      condition_type: growth_medium
      name: "Growth on cyanate as sole N source (MED4)"
      medium: "Pro99 with 800 uM cyanate as sole nitrogen source"
      temperature: "22C"
      light_condition: continuous_light
      light_intensity: "50 umol quanta m-2 s-1"
      description: "Prochlorococcus MED4 in steady-state log-phase growth on 800 uM cyanate as sole N source"

    tolonen_2006_urea_med4:
      condition_type: growth_medium
      name: "Growth on urea as sole N source (MED4)"
      medium: "Pro99 with 400 uM urea as sole nitrogen source"
      temperature: "22C"
      light_condition: continuous_light
      light_intensity: "50 umol quanta m-2 s-1"
      description: "Prochlorococcus MED4 in steady-state log-phase growth on 400 uM urea as sole N source"

    tolonen_2006_n_replete_mit9313:
      condition_type: growth_medium
      name: "N-replete Pro99 medium (MIT9313)"
