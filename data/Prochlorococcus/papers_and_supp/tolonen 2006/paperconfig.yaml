          name: "DE of Prochlorococcus MED4 under N deprivation vs N-replete at 0h"
          id: DE_n_deprivation_vs_replete_MED4_0h
          test_type: "Affymetrix microarray with Goldenspike"
          control_condition: "N-replete Pro99 with 800 uM ammonium"
          treatment_condition: "Nitrogen deprivation"
          environmental_control_condition_id: tolonen_2006_n_replete_med4
          environmental_treatment_condition_id: tolonen_2006_n_deprivation_med4
          experimental_context: "Axenic Prochlorococcus MED4 in Pro99 at 22C under continuous light (50 umol quanta m-2 s-1)"
          timepoint: "0h"
          organism: "Prochlorococcus MED4"
          name_col: "GENE"
          logfc_col: "t=0h"
          pvalue_asterisk_in_logfc: true
          pvalue_threshold: 0.01

