          environmental_treatment_condition_id: tetu_2019_pvc_leachate
          experimental_context: "Short-term exposure (90 min) in AMP1 medium at 22C under continuous light"
          organism: "Prochlorococcus MIT9312"
          name_col: "MIT9312 (2017 NCBI)"
          logfc_col: "PVC log2 Fold change"
          prefiltered: true

