publication:
  papername: "Coe 2024"
  papermainpdf: "data/Prochlorococcus/papers_and_supp/coe 2024/coe_isme_ycae131.pdf"

  environmental_conditions:
    coe_2024_parental_diel:
      condition_type: growth_medium
      name: "Parental co-culture under 13:11 diel light:dark cycle"
      medium: Pro99 natural seawater medium
      temperature: 24C
      light_condition: "13:11 light:dark cycle with simulated dawn and dusk"
      light_intensity: "37 umol photons m-2 s-1"
      description: "Parental Prochlorococcus NATL2A co-cultured with Alteromonas macleodii MIT1002 under standard 13:11 light:dark diel conditions"
    coe_2024_dark_tolerant_diel:
      condition_type: dark_tolerance
      name: "Dark-tolerant co-culture under 13:11 diel light:dark cycle"
      medium: Pro99 natural seawater medium
      temperature: 24C
      light_condition: "13:11 light:dark cycle with simulated dawn and dusk"
      light_intensity: "37 umol photons m-2 s-1"
      description: "Dark-tolerant Prochlorococcus NATL2A (epigenetically adapted through repeated extended darkness exposure) co-cultured with Alteromonas macleodii MIT1002 under standard 13:11 light:dark diel conditions"

