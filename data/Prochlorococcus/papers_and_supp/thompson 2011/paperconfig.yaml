publication:
  papername: "Thompson 2011"
  papermainpdf: "data/Prochlorococcus/papers_and_supp/thompson 2011/41396_2011_article_bfismej201149.pdf"

  environmental_conditions:
    thompson_2011_iron_replete_med4:
      condition_type: growth_medium
      name: "Iron-replete control (MED4)"
      medium: "PRO99 modified for trace-metal clean work, 1 uM Fe total"
      temperature: "21C"
      light_condition: continuous_light
      light_intensity: "27 umol photons m-2 s-1"
      iron_concentration: "1 uM Fe total (39 nM Fe')"
      edta_concentration: "11.7 mM"
      description: "Prochlorococcus MED4 in iron-replete PRO99 medium at 21C under continuous light at 27 umol photons m-2 s-1"
    thompson_2011_iron_deplete_med4:
      condition_type: iron_stress
      name: "Iron starvation (MED4)"
      medium: "PRO99 modified for trace-metal clean work, no added iron"
      temperature: "21C"
      light_condition: continuous_light
      light_intensity: "27 umol photons m-2 s-1"
      iron_concentration: "0 uM Fe (no added iron)"
      edta_concentration: "11.7 mM"
      description: "Prochlorococcus MED4 resuspended in PRO99 medium with no added iron at 21C under continuous light at 27 umol photons m-2 s-1"
    thompson_2011_iron_replete_mit9313:
      condition_type: growth_medium
      name: "Iron-replete control (MIT9313)"
      medium: "PRO99 modified for trace-metal clean work, 1 uM Fe total"
      temperature: "25C"
      light_condition: continuous_light
      light_intensity: "20 umol photons m-2 s-1"
      iron_concentration: "1 uM Fe total (39 nM Fe')"
      edta_concentration: "11.7 mM"
      description: "Prochlorococcus MIT9313 in iron-replete PRO99 medium at 25C under continuous light at 20 umol photons m-2 s-1"
    thompson_2011_iron_deplete_mit9313:
      condition_type: iron_stress
      name: "Iron starvation (MIT9313)"
      medium: "PRO99 modified for trace-metal clean work, no added iron"
      temperature: "25C"
      light_condition: continuous_light
      light_intensity: "20 umol photons m-2 s-1"
      iron_concentration: "0 uM Fe (no added iron)"
      edta_concentration: "11.7 mM"
      description: "Prochlorococcus MIT9313 resuspended in PRO99 medium with no added iron at 25C under continuous light at 20 umol photons m-2 s-1"

  supplementary_materials:
    supp_table_1:
      type: csv
      filename: "data/Prochlorococcus/papers_and_supp/thompson 2011/supp table 1.csv"
      statistical_analyses:
        - type: MICROARRAY
          name: "DE of Prochlorococcus MED4 under iron starvation vs iron-replete at 12h"
          id: DE_iron_starvation_vs_replete_MED4_12h
          test_type: "Affymetrix microarray with Bayesian t-test (Cyber-T)"
          control_condition: "Iron-replete (1 uM Fe)"
          treatment_condition: "Iron starvation (no added iron)"
          environmental_control_condition_id: thompson_2011_iron_replete_med4
          environmental_treatment_condition_id: thompson_2011_iron_deplete_med4
          experimental_context: "Prochlorococcus MED4 in PRO99 at 21C under continuous light at 27 umol photons m-2 s-1"
          timepoint: "12h"
          organism: "Prochlorococcus MED4"
          name_col: "Gene"
          logfc_col: "12"
          pvalue_asterisk_in_logfc: true
          pvalue_threshold: 0.01
          logfc_threshold: 1.0

        - type: MICROARRAY
          name: "DE of Prochlorococcus MED4 under iron starvation vs iron-replete at 24h"
          id: DE_iron_starvation_vs_replete_MED4_24h
          test_type: "Affymetrix microarray with Bayesian t-test (Cyber-T)"
          control_condition: "Iron-replete (1 uM Fe)"
          treatment_condition: "Iron starvation (no added iron)"
          environmental_control_condition_id: thompson_2011_iron_replete_med4
          environmental_treatment_condition_id: thompson_2011_iron_deplete_med4
          experimental_context: "Prochlorococcus MED4 in PRO99 at 21C under continuous light at 27 umol photons m-2 s-1"
          timepoint: "24h"
          organism: "Prochlorococcus MED4"
          name_col: "Gene"
          logfc_col: "24"
          pvalue_asterisk_in_logfc: true
          pvalue_threshold: 0.01
          logfc_threshold: 1.0

        - type: MICROARRAY
          name: "DE of Prochlorococcus MED4 under iron starvation vs iron-replete at 48h"
          id: DE_iron_starvation_vs_replete_MED4_48h
          test_type: "Affymetrix microarray with Bayesian t-test (Cyber-T)"
          control_condition: "Iron-replete (1 uM Fe)"
          treatment_condition: "Iron starvation (no added iron)"
          environmental_control_condition_id: thompson_2011_iron_replete_med4
          environmental_treatment_condition_id: thompson_2011_iron_deplete_med4
          experimental_context: "Prochlorococcus MED4 in PRO99 at 21C under continuous light at 27 umol photons m-2 s-1. Note: 48h -Fe samples compared with 24h +Fe samples due to poor hybridization of 48h +Fe sample."
          timepoint: "48h"
          organism: "Prochlorococcus MED4"
          name_col: "Gene"
          logfc_col: "48"
          pvalue_asterisk_in_logfc: true
          pvalue_threshold: 0.01
          logfc_threshold: 1.0

        - type: MICROARRAY
          name: "DE of Prochlorococcus MED4 iron rescue response"
          id: DE_iron_rescue_MED4
          test_type: "Affymetrix microarray with Bayesian t-test (Cyber-T)"
          control_condition: "Before iron rescue (48h iron starvation)"
          treatment_condition: "After iron rescue (70h, iron added at 49h)"
          environmental_control_condition_id: thompson_2011_iron_deplete_med4
          environmental_treatment_condition_id: thompson_2011_iron_replete_med4
          experimental_context: "Prochlorococcus MED4 in PRO99 at 21C under continuous light at 27 umol photons m-2 s-1. Iron added to -Fe cultures at 49h. R = log2(after rescue/before rescue)."
          timepoint: "R (rescue: 70h vs 48h)"
          organism: "Prochlorococcus MED4"
          name_col: "Gene"
          logfc_col: "R*"
          pvalue_asterisk_in_logfc: true
          pvalue_threshold: 0.01
          logfc_threshold: 1.0

