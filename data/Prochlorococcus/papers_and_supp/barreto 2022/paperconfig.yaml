publication:
  papername: "Barreto 2022"
  papermainpdf: "data/Prochlorococcus/papers_and_supp/barreto 2022/43705_2022_article_197.pdf"

  environmental_conditions:
    barreto_2022_ambient_pco2:
      condition_type: pco2
      name: "Ambient pCO2 (400 ppm)"
      co2_level: "400 ppm"
      medium: "Pro99 medium"
      description: "Growth at ambient pCO2 (400 ppm CO2)"

    barreto_2022_elevated_pco2:
      condition_type: pco2
      name: "Elevated pCO2 (800 ppm)"
      co2_level: "800 ppm"
      medium: "Pro99 medium"
      description: "Growth at elevated pCO2 (800 ppm CO2)"

  supplementary_materials:
    # Table S1: pCO2 effect on picocyanobacteria (3 species in one file)
    supp_table_S1:
      type: csv
      filename: "data/Prochlorococcus/papers_and_supp/barreto 2022/transcriptome_supplemental_tables/Supplemental_tables/table_S1.csv"
      statistical_analyses:
        - type: RNASEQ
          name: "DE of Prochlorococcus MIT9312/Synechococcus at elevated (800 ppm) vs ambient (400 ppm) pCO2"
          id: DE_pco2_elevated_vs_ambient
          test_type: edgeR
          control_condition: "Ambient pCO2 (400 ppm)"
          treatment_condition: "Elevated pCO2 (800 ppm)"
          experimental_context: "In Pro99 medium, axenic and coculture conditions with Alteromonas EZ55"
          organism: "Prochlorococcus MIT9312, Synechococcus CC9311, Synechococcus WH8102"
          environmental_control_condition_id: barreto_2022_ambient_pco2
          environmental_treatment_condition_id: barreto_2022_elevated_pco2
          name_col: symbol
          logfc_col: logFC
          adjusted_p_value_col: PValue


    # Table S2: pCO2 effect on Alteromonas EZ55
