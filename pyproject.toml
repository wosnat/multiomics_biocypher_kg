[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "multiomics_biocypher_kg"
version = "0.11.0"
description = "Template for creating a BioCypher-driven knowledge graph"
readme = "README.md"
authors = [
    {name = "Osnat Weissberg", email = "osnat.weissberg@gmail.com"},
]
requires-python = ">=3.11"
license = {text = "MIT"}

dependencies = [
    "biocypher>=0.11.0",
    "biopython>=1.86",
    "bioregistry>=0.13.11",
    "gffpandas>=1.2.0",
    "h5py>=3.15.1",
    "jupyter>=1.1.1",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "paramiko<4.0",
    "PyPDF2",
    "pypath-omnipath>=0.16.20",
    "pysftp>=0.2.9",
    "pytest>=9.0.2",
    "seaborn>=0.13.2",
    "langchain-anthropic>=1.3.1",
    "dotenv>=0.9.9",
    "langchain-openai>=1.1.7",
    "pypdf>=6.6.2",
    "neo4j>=5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["template_package"]

# ------------------------
# ---- LEGACY SUPPORT ----
# Legacy Poetry support (for backwards compatibility)
# Note: This content can be deleted once the migration period expire.
[tool.poetry]
name = "biocypher-project-template"
version = "0.1.0"
description = "Template for creating a BioCypher-driven knowledge graph"
authors = [
    "Sebastian Lobentanzer <sebastian.lobentanzer@gmail.com>",
    "Andreas Maier <andreas.maier-1@uni-hamburg.de>",
]
license = "MIT"
readme = "README.md"
packages = [{include = "template_package"}]

[tool.poetry.dependencies]
python = "^3.11"
biocypher = ">=0.11.0"

[tool.uv.sources]
pypath-omnipath = { git = "https://github.com/wosnat/pypath" }

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
]
#------------------------------------------------------------------------

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "kg: marks tests that require a running Neo4j instance (bolt://localhost:7687)",
]
